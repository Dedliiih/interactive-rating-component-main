<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
   <main class="main__container">
     <section class="card">
       <img src="/images/icon-star.svg" class="card__image">
         <article class="card__text">
            <h1>How did we go?</h1>
            <p class="card__text-light">Please let us know how we did with your support request. All feedback is apreciated to help us improve our offering!</p>
         </article>
         <article class="card__buttons">
           <p class="card__button">1</p>
           <p class="card__button">2</p>
           <p class="card__button">3</p>
           <p class="card__button button__four">4</p>
           <p class="card__button button__five">5</p>
         </article>
         <article>
           <button>SUBMIT</button>
         </article>
     </section>
   </main>
</body>
</html>
